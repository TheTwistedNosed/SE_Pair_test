<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }
    .page-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-decoration: none;
      color: #555;
      font-size: 16px;
      padding: 20px 0;
      transition: background 0.3s, color 0.3s;
    }
    .page-btn:hover {
      background: #d4d4d4;
      color: #333;
    }
    .description {
      margin-top: 30px;
      background: #f0f0f0;
      border-left: 4px solid #ccc;
      padding: 15px;
      color: #666;
      max-width: 600px;
      font-size: 14px;
      line-height: 1.4;
    }
    @media (max-width: 400px) {
      .page-btn {
        font-size: 14px;
        padding: 15px 0;
      }
      .description {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h1>Choose a page to study</h1>
  <div class="grid">
    <a href="SE_Pair_Page_1.html" class="page-btn">Page 1</a>
    <a href="#page2" class="page-btn">Page 2</a>
    <a href="#page3" class="page-btn">Page 3</a>
    <a href="#page4" class="page-btn">Page 4</a>
    <a href="#page5" class="page-btn">Page 5</a>
    <a href="#page6" class="page-btn">Page 6</a>
    <a href="#page7" class="page-btn">Page 7</a>
    <a href="#page8" class="page-btn">Page 8</a>
    <a href="#page9" class="page-btn">Page 9</a>
    <a href="#page10" class="page-btn">Page 10</a>
    <a href="#page11" class="page-btn">Page 11</a>
  </div>
  <div class="description">
    Description - If you found a bug fix it yourself and let me know if you fix the bug. Welcome.
  </div>
</body>
</html>
