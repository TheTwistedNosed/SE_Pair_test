<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Equivalence Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f4f4f4;
      position: relative;
    }
    h2, h3 { color: #333; }
    #counter {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
    .option.selected { background-color: #cce5ff; }
    button {
      margin: 10px 5px 0 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    #choose-set {
      position: fixed; top: 10px; right: 10px;
      background: #e0e0e0; border: 1px solid #ccc;
      color: #555; font-size: 14px; cursor: pointer;
      opacity: 0.8; padding: 6px 12px; border-radius: 4px;
      text-decoration: none; display: inline-block;
      margin-bottom: 20px;
    }
    #choose-set:hover { opacity: 1; background: #d4d4d4; }
    #header { margin-top: 50px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <a id="choose-set" href="index.html" >Choose other set</a>
  <div id="header"><h2>Sentence Equivalence Quiz</h2></div>
  <div id="counter"></div>
  <div id="quiz">
    <h3 id="main-word"></h3>
    <div id="options"></div>
    <button onclick="submitAnswer()">Submit</button>
    <div id="feedback"></div>
    <div id="nav-buttons" class="hidden">
      <button onclick="goToPrevious()">Previous</button>
      <button onclick="pickNextWord()">Next</button>
    </div>
  </div>
  <div id="result" class="hidden">
    <h3>ðŸŽ‰ Quiz Complete!</h3>
    <p id="time-taken"></p>
  </div>
<script>
  // Seeded random generator (mulberry32)
  const seed = Date.now() & 0xffffffff;
  function mulberry32(a) {
    return function() {
      a |= 0; a = a + 0x6D2B79F5 | 0;
      let t = Math.imul(a ^ a >>> 15, 1 | a);
      t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
      return ((t ^ t >>> 14) >>> 0) / 4294967296;
    }
  }
  const rng = mulberry32(seed);
  function seededShuffle(array) {
    const arr = array.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(rng() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }


  const groups = [
     ["mitigate","abate","curtail","temper","ameliorate"],
  ["uninformative","inscrutable"],
  ["anomaly","aberration","irregularity"],
  ["negligible","insignificant","inconsequential","trifling"],
  ["quiescent","abeyant","calm"],
  ["bland","insipid"],
  ["unprecedented","abnormal"],
  ["nonchalant","insouciant"],
  ["proliferate","abound"],
  ["abet","instigate"],
  ["synoptic","abridged"],
  ["meager","insufficient","paltry"],
  ["exonerate","absolve"],
  ["provincial","insular"],
  ["general","abstract"],
  ["readable","intelligible"],
  ["regular","abundant"],
  ["fungible","interchangeable"],
  ["misuse","abuse"],
  ["interrelated","interdependent"],
  ["acquiescence","accession"],
  ["compelling","interesting"],
  ["hail","acclaim"],
  ["construe","interpret"],
  ["consensus","accord"],
  ["caustic","acerbic","mordant","opprobrium","vitriolic"],
  ["scary","intimidating"],
  ["stubborn","intractable"],
  ["obdurate","intransigent","fortitude"],
  ["realize","achieve"],
  ["convoluted","intricate","tortuous"],
  ["concede","acknowledge"],
  ["spontaneous","intuitive"],
  ["exasperation","irascibility"],
  ["flexibility","adaptability","suppleness"],
  ["paradoxical","ironic"],
  ["proficient","adept"],
  ["extraneous","irrelevant"],
  ["disciple","adherent"],
  ["vacillation","irresolution"],
  ["nimble","adroit","dexterous","skillful"],
  ["peripatetic","itinerant"],
  ["approbation","adulation","commendation"],
  ["impatient","keen"],
  ["antagonistic","adversarial","inimical","deleterious"],
  ["complicated","knotty"],
  ["easygoing","affable"],
  ["terse","laconic","curt","taciturn","succinct"],
  ["kindred","affiliated"],
  ["opulent","affluent"],
  ["exacerbate","aggravate"],
  ["denounce","lambast"],
  ["unsettle","alarm","disconcert"],
  ["nonspecialist","layperson"],
  ["beneficence","altruism"],
  ["erudite","learned"],
  ["benevolent","altruistic","magnanimous"],
  ["cede to","left to"],
  ["wondrous","amazing"],
  ["slumberous","lethargic"],
  ["equivocal","ambiguous"],
  ["somnolent","lethargic"],
  ["comparable","analogous"],
  ["rejection","liberation from"],
  ["galvanize","animate","rouse"],
  ["bound","limit"],
  ["confine","limit","circumscribe"],
  ["scant","limited"],
  ["obscure","anonymous","opaque","obfuscate"],
  ["pellucid","limpid"],
  ["eulogize","lionize"],
  ["mutable","liquid"]
  ];

  let queue = seededShuffle(groups.flatMap(g => g.map(w => ({ word: w, group: g }))));
  let reviewQueue = [];
  let seen = {};
  const startTime = Date.now();
  let current = null;
  let previousStack = [];

  function updateCounter() {
    const remaining = queue.length + reviewQueue.length + (current ? 1 : 0);
    document.getElementById('counter').innerText = `Questions remaining: ${remaining}`;
  }

  function pickNextWord() {
    document.getElementById("nav-buttons").classList.add("hidden");
    if (queue.length === 0 && reviewQueue.length === 0) return endQuiz();
    if (queue.length === 0) { queue = reviewQueue.slice(); reviewQueue = []; }
    if (current) previousStack.push(current);
    current = queue.shift();

    // Update counter
    updateCounter();

    const correctList = current.group.filter(w => w !== current.word);
    const maxCorrect = Math.min(correctList.length, 3);
    const numCorrect = Math.floor(rng() * maxCorrect) + 1;
    const shownCorrect = seededShuffle(correctList).slice(0, numCorrect);
    const allWords = Array.from(new Set(groups.flat()));
    const shownWrong = seededShuffle(allWords.filter(w => !current.group.includes(w))).slice(0, 6 - shownCorrect.length);
    const options = seededShuffle(shownCorrect.concat(shownWrong));

    current.shownCorrect = shownCorrect;
    current.options = options;

    document.getElementById("main-word").innerText = `Find synonyms of: ${current.word}`;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerText = opt;
      div.onclick = () => div.classList.toggle("selected");
      optionsDiv.appendChild(div);
    });
    document.getElementById("feedback").innerHTML = "";
  }

  function submitAnswer() {
    const selected = Array.from(document.querySelectorAll(".option.selected")).map(el => el.innerText);
    const shownCorrect = current.shownCorrect;
    const wrongSelected = selected.filter(w => !shownCorrect.includes(w));
    const missedCorrect = shownCorrect.filter(w => !selected.includes(w));
    const isCorrect = wrongSelected.length === 0 && missedCorrect.length === 0;

    const feedback = document.getElementById("feedback");
    feedback.innerHTML = `<p>Group words: <strong>${current.group.join(", ")}</strong></p>`;

    seen[current.word] = (seen[current.word] || 0) + 1;
    if (!isCorrect) { feedback.innerHTML += `<p style='color:red;'>Incorrect!</p>`; reviewQueue.push(current); }
    else {
      feedback.innerHTML += `<p style='color:green;'>Correct!</p>`;
      if (seen[current.word] < 2) {
        const againBtn = document.createElement("button");
        againBtn.innerText = "Review again later";
        againBtn.onclick = () => { reviewQueue.push(current); pickNextWord(); };
        const skipBtn = document.createElement("button");
        skipBtn.innerText = "Skip review";
        skipBtn.onclick = pickNextWord;
        feedback.appendChild(againBtn);
        feedback.appendChild(skipBtn);
        document.getElementById("nav-buttons").classList.remove("hidden");
        return;
      }
    }
    document.getElementById("nav-buttons").classList.remove("hidden");
  }

  function goToPrevious() {
    if (!current || previousStack.length === 0) return;
    queue.unshift(current);
    current = previousStack.pop();
    document.getElementById("main-word").innerText = `Find synonyms of: ${current.word}`;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    current.options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerText = opt;
      div.onclick = () => div.classList.toggle("selected");
      optionsDiv.appendChild(div);
    });
    document.getElementById("feedback").innerHTML = "";
    document.getElementById("nav-buttons").classList.add("hidden");
    updateCounter();
  }

  function endQuiz() {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    const totalSeconds = Math.floor((Date.now() - startTime) / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    document.getElementById("time-taken").innerText = `You completed the quiz in ${minutes}m ${seconds}s.`;
    document.getElementById('counter').innerText = '';
  }

  pickNextWord();
</script>
</body>
</html>
